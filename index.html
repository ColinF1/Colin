<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Template</title>
	<!-- Stylesheet -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="stylesheets/site.css">
</head>
<body>

	<div id="app"></div>

	<script id="landing-tpl" type="text/x-handlebars-template">
		<a href="#/new">New</a>
	</script>

	<script id="edit-blocks-tpl" type="text/x-handlebars-template">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					{{#each blocks}}
						<img class="block-img" src="{{imgURL}}" alt="{{name}}" data-id="{{objectId}}"/>
					{{/each}}
				</div>
				<div class="col-sm-9">
					Previews
					<ul class="preview-list"></ul>
				</div>
			</div>
		</div>
	</script>

	<script id="edit-content-tpl" type="text/x-handlebars-template">
		<a href="#/">Back</a>
	</script>

	<script id="login-tpl" type="text/x-handlebars-template">
		<form class="login-form">
			<input type="text" name="username" placeholder="Username" required="required" autofocus="">
			<input type="password" name="password" placeholder="Password" required="required">
			<button type="submit">Sign in</button>
		</form>
	</script>

	<script id="dev-tpl" type="text/x-handlebars-template">
		<a href="#/add">Add Block</a>
	</script>

	<script id="add-block-tpl" type="text/x-handlebars-template">
		<form class="add-block-form">
			<div class="form-group add-block-type"></div>
			<div class="form-group add-block-series"></div>
			<div class="form-group">
				<label for="name">Block Name</label>
				<input class="form-control" id="name" placeholder="">
			</div>
			<div class="form-group">
				<label for="img">Preview Image</label>
				<input type="file" id="img">
				<p class="help-block">600px wide, smaller than 2MB</p>
			</div>
			<div class="form-group">
				<label for="html">HTML</label>
				<textarea class="form-control" id="html" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="css">CSS</label>
				<textarea class="form-control" id="css" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="content">Default Content</label>
				<textarea class="form-control" id="content" rows="3"></textarea>
				<p class="help-block">in JSON</p>
			</div>
			</div>
			<div class="form-group">
				<label for="help">Helper Text</label>
				<textarea class="form-control" id="help" rows="3"></textarea>
				<p class="help-block">in JSON</p>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Add</button>
			</div>
		</form>
	</script>

	<script id="select-tpl" type="text/x-handlebars-template">
		<label for="{{field}}">{{label}}</label>
		<select class="form-control" id="{{field}}">
			{{#each items}}
				<option value="{{objectId}}">{{name}}</option>
			{{/each}}
		</select>
	</script>

	<!-- Javascript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
	<script src="//cdn.jsdelivr.net/handlebarsjs/3.0.3/handlebars.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
