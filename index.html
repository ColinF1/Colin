<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Template</title>
	<!-- Stylesheet -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="stylesheets/site.css">
</head>
<body>

	<div id="app"></div>

	<script id="landing-tpl" type="text/x-handlebars-template">
		<a href="#/new">New</a>
	</script>

	<script id="edit-blocks-tpl" type="text/x-handlebars-template">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					{{#each blocks}}
						<img class="block-img" src="{{imgURL}}" alt="{{name}}" data-id="{{objectId}}"/>
					{{/each}}
				</div>
				<div class="col-sm-9">
					Previews
					<ul class="preview-list"></ul>
				</div>
			</div>
		</div>
	</script>

	<script id="edit-content-tpl" type="text/x-handlebars-template">
		<a href="#/">Back</a>
	</script>


	<!-- Javascript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
	<script src="//cdn.jsdelivr.net/handlebarsjs/3.0.3/handlebars.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
