<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Premade</title>
	<!-- Stylesheet -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="stylesheets/site.css">
	<style id="page-styles"></style>
</head>
<body>

	<div id="app"></div>

	<script id="landing-tpl" type="text/x-handlebars-template">
		<a href="#/new">New</a>
	</script>

	<script id="page-edit-tpl" type="text/x-handlebars-template">

		<div class="side app-ui">
			<h1 class="logo">Premade</h1>
			<div class="theme-curr">
				Theme: <span class="theme-curr-name">{{name}}</span>
			</div>
			<div class="types"></div>
			<div class="blocks-temp"></div>
		</div>
		<div class="side-2 app-ui"></div>
		<div class="main">
			<div class="title app-ui">
				<h2>Project Name</h2>
				<div class="btn-actions">
					<button class="generate btn btn-action btn-sm">Generate Page</button>
				</div>
			</div>
			<div class="preview">
				<ul class="preview-list app-ui">
					<li class="preview-empty">
						<h3>Drag Blocks Here</h3>
					</li>
				</ul>
				<div class="preview-html"></div>
			</div>
		</div>

	</script>

	<script id="content-edit-tpl" type="text/x-handlebars-template">

		<div class="side app-ui">
			<h1 class="logo">Premade</h1>
			<div class="edit">
				{{#each blocks}}
					<div class="edit-block" data-id="{{objectId}}-{{@index}}" data-index="{{@index}}">
						{{#each fields.fields}}
							<div class="field-title">{{name}}</div>
							
							{{#if isTxt}}
								<input value="{{content}}" 
									   class="field field-input form-control" 
									   data-type="{{type}}" 
									   data-key="{{key}}">
							{{/if}}
							{{#if isLongTxt}}
								<textarea class="field form-control" 
										  data-key="{{key}}" 
										  data-type="{{type}}" 
										  rows="3">{{content}}</textarea>
							{{/if}}
							{{#if isImg}}
								<input type="file" 
									   class="field field-img" 
									   data-key="{{key}}" 
									   data-type="{{type}}" 
									   data-url="{{content}}">
							{{/if}}
							{{#if helper}}
								<div class="field-helper">{{helper}}</div>
							{{/if}}
						{{/each}}
					</div>
				{{/each}}
			</div>
		</div>
		<div class="main">
			<div class="title app-ui">
				<h2>Project Name</h2>
				<div class="btn-actions">
					<button class="back btn btn-sm btn-link">Back</button>
					<button class="publish btn btn-sm btn-action">Publish Page</button>
				</div>
			</div>
			<div class="preview">
				<div class="preview-html"></div>
			</div>
		</div>

	</script>
	
	<script id="page-edit-blocks" type="text/x-handlebars-template">
		{{#each items}}
			<li class="block" id={{objectId}}>
				<img class="block-img" src="{{imgUrl}}" alt="{{name}}" data-id="{{objectId}}"/>
			</li>
		{{/each}}
	</script>
	
	<script id="page-edit-types" type="text/x-handlebars-template">
		{{#each items}}
			<li class="type" data-id="{{objectId}}">
				<div class="type-label">{{name}}</div>
				<ul class="blocks"id="{{objectId}}"></ul>
			</li>
		{{/each}}
	</script>

	<script id="page-edit-themes" type="text/x-handlebars-template">
		{{#each items}}
			<li class="theme" data-id="{{objectId}}">
				<img class="theme-img" src="{{imgUrl}}" alt="{{name}}"/>
				<div class="theme-name">{{name}}</div>
				<div class="theme-author">
					Created By: <a href="{{authorUrl}}">{{author}}</a>
				</div>
			</li>
		{{/each}}
	</script>

	<script id="page-edit-content-txt" type="text/x-handlebars-template">
		<div>
			<label>{{name}}</label>
			<input />
		</div>
	</script>

	<script id="page-edit-content-img" type="text/x-handlebars-template">
		<div>
			<label>{{name}}</label>
			<input />
		</div>
	</script>

	<script id="login-tpl" type="text/x-handlebars-template">
		<form class="login-form">
			<input type="text" name="username" placeholder="Username" required="required" autofocus="">
			<input type="password" name="password" placeholder="Password" required="required">
			<button type="submit">Sign in</button>
		</form>
	</script>

	<script id="dev-tpl" type="text/x-handlebars-template">
		<a href="#/add">Add Block</a>
	</script>

	<script id="update-block-tpl" type="text/x-handlebars-template">
		<form class="update-block-form">
			<div class="form-group update-block-type"></div>
			<div class="form-group update-block-theme"></div>
			<div class="form-group">
				<label for="update-block-name">Block Name</label>
				<input class="form-control" id="update-block-name" placeholder="" name="name">
			</div>
			<div class="form-group">
				<label for="update-block-file">Preview Image</label>
				<input type="file" id="update-block-file" name="img">
				<p class="help-block">600px wide, smaller than 2MB</p>
			</div>
			<div class="form-group">
				<label for="update-block-html">HTML</label>
				<textarea class="form-control" id="update-block-html" name="html" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="update-block-css">CSS</label>
				<textarea class="form-control" id="update-block-css" name="css" rows="3"></textarea>
			</div>
			<div class="form-group">
				<label for="update-block-content">Default Content</label>
				<textarea class="form-control" id="update-block-content" name="content" rows="3"></textarea>
				<p class="help-block">in JSON</p>
			</div>
			</div>
			<div class="form-group">
				<label for="update-block-help">Helper Text</label>
				<textarea class="form-control" id="update-block-help" name="help" rows="3"></textarea>
				<p class="help-block">in JSON</p>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Add</button>
			</div>
		</form>
	</script>

	<script id="select-tpl" type="text/x-handlebars-template">
		<label for="update-block-{{field}}">{{label}}</label>
		<select class="form-control" id="update-block-{{field}}" name="{{field}}">
			{{#each items}}
				<option value="{{objectId}}">{{name}}</option>
			{{/each}}
		</select>
	</script>

	<!-- Javascript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
	<script src="//cdn.jsdelivr.net/handlebarsjs/3.0.3/handlebars.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/site.js"></script>
</body>
</html>
